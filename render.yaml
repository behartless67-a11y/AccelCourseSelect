services:
  # Backend API Server
  - type: web
    name: accel-course-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/index-mock.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health

  # Static Frontend (if deploying to Render)
  - type: web
    name: accel-course-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
